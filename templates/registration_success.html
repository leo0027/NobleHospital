<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInScale 1s ease forwards;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        a {
            text-decoration: none;
            color: #0072ff;
            background: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #0072ff;
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Background floating circles animation */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 6s infinite;
        }

        .circle:nth-child(1) { width: 60px; height: 60px; top: 10%; left: 20%; animation-delay: 0s; }
        .circle:nth-child(2) { width: 100px; height: 100px; top: 50%; left: 70%; animation-delay: 2s; }
        .circle:nth-child(3) { width: 40px; height: 40px; top: 80%; left: 40%; animation-delay: 4s; }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(20px); }
            100% { transform: translateY(0) translateX(0); }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="container">
        <h1>ðŸŽ‰ Success!</h1>
        <p>Your registration has been completed successfully.</p>
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
