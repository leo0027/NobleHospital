<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Successful - Noble Hospital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: slideFadeIn 1s ease forwards;
        }

        @keyframes slideFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
            color: #333;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #1a73e8;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s all;
        }

        a:hover {
            background-color: #155ab6;
        }

        /* Optional subtle sparkle animation */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkleAnim 2s linear infinite;
        }

        @keyframes sparkleAnim {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-20px) scale(1.3); opacity: 0.6; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment Booked Successfully!</h1>
        <p>Thank you for booking your appointment with Noble Hospital. <br>
        You will receive a confirmation email shortly.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
