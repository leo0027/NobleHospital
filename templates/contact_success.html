<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
        }

        .message-box {
            text-align: center;
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease forwards;
        }

        h1 {
            color: #ff4b5c;
            font-size: 32px;
            animation: bounce 1s ease;
        }

        p {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Thank You!</h1>
        <p>We have received your message.<br>We will contact you soon.</p>
        <a href="/" style="color:#ff4b5c; text-decoration:none; font-weight:bold;">Go back to Home</a>
    </div>
</body>
</html>
